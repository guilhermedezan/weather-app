<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Clima Tempo</title>
</head>

<body>
    <!-- <i data-feather="cicle"></i> !-->

    <div class="iphone-container">
        <div class="notch"></div>
        <div class="today-temp">
            <i class="top-icon" data-feather="cloud-lightning"></i>
            <h3>PARTLY CLOUDY</h3>
            <p class="city-name">Vitória, BR</p>
            <h1>24°</h1>
        </div>

        <div class="week">
            <div class="day">
                <p class="weekday">WED</p>
                <i data-feather="cloud-lightning"></i>
                <span class="temperature">24°</span>
            </div>
            <div class="day">
                <p class="weekday">THU</p>
                <i data-feather="sun"></i>
                <span class="temperature">29°</span>
            </div>
            <div class="day">
                <p class="weekday">FRI</p>
                <i data-feather="sun"></i>
                <span class="temperature">32°</span>
            </div>
            <div class="day">
                <p class="weekday">SAT</p>
                <i data-feather="cloud-rain"></i>
                <span class="temperature">19°</span>
            </div>
            <div class="day">
                <p class="weekday">SUN</p>
                <i data-feather="cloud"></i>
                <span class="temperature">28°</span>
            </div>
        </div>

        <div class="footer">
            <i data-feather="sunrise"></i>
            <i data-feather="sunset"></i>
            <i data-feather="wind"></i>
        </div>

        <div class="iphone-menu"></div>
    </div>
    <script>
        feather.replace()
    </script>
</body>

</html>
